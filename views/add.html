<h1 class="display4 mb-3">Add thing</h1>
<form action="/add" method="POST">
  <div class="form-group mb-3">
    <input
      type="text"
      name="thing"
      class="form-control form-control-lg"
      placeholder="Add some thing"
    />
  </div>
  <input type="submit" value="Add" class="btn btn-dark btn-lg" />
  <a href="/" class="btn btn-danger btn-lg">Cancel</a>
</form>
